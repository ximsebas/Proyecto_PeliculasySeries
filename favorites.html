<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Favoritos - Buscador Pel√≠culas y Series</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1>‚ù§Ô∏è Mis Pel√≠culas y Series Favoritas</h1>
        <div class="user-info">
          <a href="dashboard.html" class="btn-favorites"
            >üîç Volver al Buscador</a
          >
          <a href="index.html" class="btn-logout">Cerrar Sesi√≥n</a>
        </div>
      </header>

      <main class="container">
        <div id="loading" style="display: none; text-align: center">
          <p>Cargando favoritos...</p>
        </div>

        <div id="favorites-container" class="movies-grid">
          <!-- Aqu√≠ se mostrar√°n los favoritos -->
        </div>

        <div
          id="no-favorites"
          style="display: none; text-align: center; padding: 40px"
        >
          <h3>No tienes pel√≠culas o Series favoritas a√∫n</h3>
          <p>¬°Ve al buscador y agrega algunas!</p>
          <a
            href="dashboard.html"
            class="btn"
            style="
              display: inline-block;
              margin-top: 20px;
              padding: 10px 20px;
              background: #3498db;
              color: white;
              text-decoration: none;
              border-radius: 5px;
            "
            >Buscar Pel√≠culas y Series</a
          >
        </div>
      </main>
    </div>

    <script>
      // Funci√≥n para cargar favoritos
      async function loadFavorites() {
        const loading = document.getElementById("loading");
        const favoritesContainer = document.getElementById(
          "favorites-container"
        );
        const noFavorites = document.getElementById("no-favorites");

        loading.style.display = "block";
        favoritesContainer.innerHTML = "";

        try {
          const response = await fetch("./php/get_favorites.php");
          const result = await response.json();

          loading.style.display = "none";

          if (result.success && result.favorites.length > 0) {
            displayFavorites(result.favorites);
          } else {
            noFavorites.style.display = "block";
          }
        } catch (error) {
          loading.style.display = "none";
          favoritesContainer.innerHTML =
            '<div class="message">‚ùå Error al cargar favoritos</div>';
          console.error("Error:", error);
        }
      }

      // Funci√≥n para mostrar favoritos
      function displayFavorites(favorites) {
        const favoritesContainer = document.getElementById(
          "favorites-container"
        );

        favoritesContainer.innerHTML = favorites
          .map((favorite) => {
            return `
            <div class="movie-card">
                <img src="${
                  favorite.poster ||
                  "https://via.placeholder.com/300x450/cccccc/666666?text=Poster+No+Disponible"
                }" 
                     alt="${favorite.pelicula_titulo}"
                     onerror="this.src='https://via.placeholder.com/300x450/cccccc/666666?text=Poster+No+Disponible'">
                <h3>${favorite.pelicula_titulo}</h3>
                <p><strong>A√±o:</strong> ${favorite.ano || "N/A"}</p>
                <p><strong>Agregado:</strong> ${new Date(
                  favorite.fecha_agregado
                ).toLocaleDateString("es-ES")}</p>
                <button class="btn-remove-theme" onclick="removeFromFavorites(${
                  favorite.id
                })">
                    <svg class="trash-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path d="M3 6h18l-2 14H5L3 6zm4 0V4a2 2 0 012-2h6a2 2 0 012 2v2"/>
                        <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                    Eliminar
                </button>
            </div>
        `;
          })
          .join("");
      }

      // Funci√≥n para eliminar de favoritos
      async function removeFromFavorites(favoriteId) {
        if (
          !confirm(
            "¬øEst√°s seguro de que quieres eliminar esta pel√≠cula de favoritos?"
          )
        ) {
          return;
        }

        try {
          const response = await fetch("./php/remove_favorite.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `favorite_id=${favoriteId}`,
          });

          const result = await response.json();

          if (result.success) {
            alert("Pel√≠cula eliminada de favoritos");
            loadFavorites(); // Recargar la lista
          } else {
            alert("Error al eliminar de favoritos");
          }
        } catch (error) {
          alert("Error al eliminar de favoritos");
          console.error("Error:", error);
        }
      }

      // Cargar favoritos al abrir la p√°gina
      document.addEventListener("DOMContentLoaded", loadFavorites);
    </script>
  </body>
</html>
