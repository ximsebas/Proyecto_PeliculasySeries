<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Buscador Películas y Series</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      <div id="message"></div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Mostrar mensaje de carga
          document.getElementById("message").innerHTML =
            '<p style="color: blue;">Verificando credenciales...</p>';

          try {
            const response = await fetch("./php/login.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `email=${encodeURIComponent(
                email
              )}&password=${encodeURIComponent(password)}`,
            });

            const result = await response.json();

            if (result.success) {
              document.getElementById("message").innerHTML =
                '<p style="color: green;">¡Login exitoso! Redirigiendo...</p>';
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1500);
            } else {
              document.getElementById(
                "message"
              ).innerHTML = `<p style="color: red;">Error: ${result.message}</p>`;
            }
          } catch (error) {
            document.getElementById("message").innerHTML =
              '<p style="color: red;">Error de conexión</p>';
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
