<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Buscador Películas y Series</title>
    <link rel="stylesheet" href="sources/styles/style.css" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <h1>Crear Cuenta</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          />
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      <div id="message"></div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const nombre = document.getElementById("nombre").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Mostrar mensaje de carga
          document.getElementById("message").innerHTML =
            '<p style="color: blue;">Registrando usuario...</p>';

          try {
            const response = await fetch("controllers/register.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `nombre=${encodeURIComponent(
                nombre
              )}&email=${encodeURIComponent(
                email
              )}&password=${encodeURIComponent(password)}`,
            });

            const result = await response.json();

            if (result.success) {
              document.getElementById("message").innerHTML =
                '<p style="color: green;">¡Registro exitoso! Redirigiendo...</p>';
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 2000);
            } else {
              document.getElementById(
                "message"
              ).innerHTML = `<p style="color: red;">Error: ${result.message}</p>`;
            }
          } catch (error) {
            document.getElementById("message").innerHTML =
              '<p style="color: red;">Error de conexión. Revisa la consola.</p>';
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
